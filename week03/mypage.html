<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="mypage.css">
    <title>마이페이지</title>
</head>
<body>
    <div id="mypage">
        <img id="profileImg" src="./images/프로필사진.png"><br>
        <div id="userInfo">
            <section id="nickname" class="info">
                <b>닉네임</b>
                <input type="text" value="이경은">
            </section>
            <section id="id" class="info">
                <b>아이디</b>
                <input type="text" disabled value="ruddmslee">
            </section>
            <section id="password" class="info">
                <b>비밀번호</b>
                <button id="modifyPw" onclick="return modifyPassword()">비밀번호 변경하기</button>
            </section>
            <section id="major" class="info">
                <b>학과</b>
                <select id="Major">
                    <option>컴퓨터과학전공</option>
                    <option>소프트웨어융합전공/데이터사이언스전공</option>
                    <option>인공지능공학부/IT공학전공</option>
                    <option>경영학부</option>
                    <option>영어영문학전공</option>
                    <option>한국어문학부</option>
                    <option>기타 전공</option>
                </select>
            </section>
            <section id="studentNum" class="info">
                <b>학번</b>
                <input type="text" value="2314272" disabled>
            </section>
            <section id="likelionTh" class="info">
                <b>기수</b>
                <select id="LikelionTh">
                    <option>13기</option>
                    <option>12기</option>
                    <option>기타 기수</option>
                </select>
                <label>
                    <input type="radio" value="운영진">&nbsp;운영진 
                </label>
                <label><input type="radio" value="아기사자" checked>&nbsp;아기사자<br></label>
            </section>
            <section id="part" class="info">
                <b>파트</b>
                <label><input type="radio" value="프론트">&nbsp;프론트</label>
                <label><input type="radio" value="백" checked>&nbsp;백</label>
                <label><input type="radio" value="기획/디자인">&nbsp;기획/디자인<br></label>
            </section>
            <section id="desc" class="info">
                <b>한줄소개</b>
                <input type="text" value="3주차 실습 마이페이지입니다."><br>
            </section>
        </div>
    </div>
    <script src="mypage.js"></script>
</body>
</html>
