{% extends 'base.html' %}
{% block title %}Update{% endblock %}

{% block content %}
<h1>Post 수정 화면</h1>
<form
  action="{%url 'posts:post-edit' post.id %}"
  method="POST"
  enctype="multipart/form-data"
>
  {% csrf_token %}
  <div>{{form.as_p}}</div>
  <div>
    <input type="submit" />
  </div>
</form>{% endblock %}
